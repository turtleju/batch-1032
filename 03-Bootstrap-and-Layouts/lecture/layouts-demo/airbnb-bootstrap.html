<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  </head>
  <body>

    <div class="border-bottom p-3 mb-3">
      <div class="container d-flex justify-content-between">
        <img src="images/logo.png" alt="Le Wagon's logo" width="40px">
        <a href="#" class="btn btn-primary">Login</a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <h1>Beautiful flat in Lyon City</h1>
          <p class="mt-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, modi repudiandae aut omnis, aperiam exercitationem temporibus odit soluta nesciunt perferendis maxime. Veniam omnis amet tenetur! Dicta inventore perspiciatis neque amet.</p>
        </div>
        <div class="col-12 col-lg-4">
          <form action="#" class="mb-5 p-3 border rounded">
            <h2> Book this flat</h2>
            <div class="mb-3 ">
              <label for="message" class="form-label">Your message</label>
              <input type="text" id="message" class="form-control" placeholder="Write your message here">
            </div>
            <div class="mb-3 ">
              <label for="arrival" class="form-label">Arrival date</label>
              <input type="date" id="arrival" class="form-control">
            </div>
            <div class="mb-3 ">
              <label for="departure" class="form-label">Departure date</label>
              <input type="date" id="departure" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Book now</button>
          </form>
        </div>
      </div>

      </div>

    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
